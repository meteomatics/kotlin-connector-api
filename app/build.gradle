plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20'
}

android {
    namespace 'com.example.newkotlinconnector'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.newkotlinconnector"
        minSdk 26 // was 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    dataBinding {
        enabled = true
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES' // added this for an error
        exclude 'META-INF/INDEX.LIST'
        exclude 'git.properties'

    }
}


dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'
    implementation 'com.google.firebase:firebase-database-ktx:20.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

    // OkHttp
    implementation "com.squareup.okhttp3:okhttp:4.12.0"

    // stetho
    implementation 'com.facebook.stetho:stetho:1.5.1'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.6.0'

    // retrofit: library for api call
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    // http client
    implementation "io.ktor:ktor-client-apache:2.1.3"
    // GSON
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    // coroutine
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    // read JSON file
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.2'
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1")
    // KOTLIN DATAFRAME
    implementation 'org.jetbrains.kotlinx:dataframe:0.8.1'
    //DATE AND TIME
    implementation("org.jetbrains.kotlinx:kotlinx-datetime:0.4.0")

}